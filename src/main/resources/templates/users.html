<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>전체 유저 목록</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1>전체 유저 목록</h1>
    <!-- 총 유저 수를 표시하는 부분 -->
    <span th:text="'총 유저 수: ' + ${users.size()}" class="ml-auto"></span>
  </div>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">이름</th>
      <th scope="col">이메일</th>
      <th scope="col">식별자</th>
      <th scope="col">유저 유형</th>
      <th scope="col">문제 수</th>
      <th scope="col">가입 날짜</th>
      <th scope="col">수정 날짜</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user, stat : ${users}">
      <td><a th:href="@{/admin/user/{userId}(userId=${user.userId})}" th:text="${user.userId}">1</a></td>
      <td th:text="${user.userName}">User Name</td>
      <td th:text="${user.userEmail}">user@example.com</td>
      <td th:text="${user.userIdentifier}">identifier</td>
      <td th:text="${user.userType}">GUEST</td>
      <td th:text="${problemCounts[stat.index]}"></td>
      <td th:text="${@dateFormatter.format(user.createdAt)}">2024년 08월 20일 18시 32분 51초</td>
      <td th:text="${@dateFormatter.format(user.updatedAt)}">2024년 08월 20일 18시 32분 51초</td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
