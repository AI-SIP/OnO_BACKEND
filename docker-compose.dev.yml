version: '3.8'

services:
  # MySQL Database - DEVELOPMENT
  mysql-dev:
    image: mysql:8.0
    container_name: ono-mysql-dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ono_db_dev
      TZ: Asia/Seoul
    ports:
      - "3307:3306"  # 외부 포트 3307로 노출 (prod와 충돌 방지)
    volumes:
      - mysql_dev_data:/var/lib/mysql
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-time-zone=+09:00
    networks:
      - ono-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache - DEVELOPMENT (리소스 제한 적용)
  redis-dev:
    image: redis:7.2-alpine
    container_name: ono-redis-dev
    restart: unless-stopped
    ports:
      - "6380:6379"  # 외부 포트 6380으로 노출 (prod와 충돌 방지)
    volumes:
      - redis_dev_data:/data
    networks:
      - ono-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    # 개발 환경 Redis는 메모리 제한을 더 작게 설정
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru

  # RabbitMQ Message Queue - DEVELOPMENT
  rabbitmq-dev:
    image: rabbitmq:3.13-management-alpine
    container_name: ono-rabbitmq-dev
    restart: unless-stopped
    ports:
      - "5673:5672"   # 외부 포트 5673으로 노출 (prod와 충돌 방지)
      - "15673:15672" # 관리 UI 포트
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-admin}
      TZ: Asia/Seoul
    volumes:
      - rabbitmq_dev_data:/var/lib/rabbitmq
    networks:
      - ono-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Application - DEVELOPMENT
  app-dev:
    image: ${DOCKER_USERNAME}/ono:dev-latest
    container_name: ono-app-dev
    restart: unless-stopped
    ports:
      - "8082:8080"  # 개발 서버는 8082 포트로 외부 노출
    environment:
      TZ: Asia/Seoul
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-dev:3306/ono_db_dev?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      SPRING_DATA_REDIS_HOST: redis-dev
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_RABBITMQ_HOST: rabbitmq-dev
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: ${RABBITMQ_USER:-admin}
      SPRING_RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-admin}
      # 환경 변수
      SPRING_CRYPTO_SECRET_KEY: ${SPRING_CRYPTO_SECRET_KEY}
      JWT_ACCESS_TOKEN_SECRET: ${JWT_ACCESS_TOKEN_SECRET}
      JWT_ACCESS_TOKEN_EXPIRATION: ${JWT_ACCESS_TOKEN_EXPIRATION}
      JWT_REFRESH_TOKEN_SECRET: ${JWT_REFRESH_TOKEN_SECRET}
      JWT_REFRESH_TOKEN_EXPIRATION: ${JWT_REFRESH_TOKEN_EXPIRATION}
      CLOUD_AWS_S3_BUCKET: ${CLOUD_AWS_S3_BUCKET}
      CLOUD_AWS_CREDENTIALS_ACCESS_KEY: ${CLOUD_AWS_CREDENTIALS_ACCESS_KEY}
      CLOUD_AWS_CREDENTIALS_SECRET_KEY: ${CLOUD_AWS_CREDENTIALS_SECRET_KEY}
      DISCORD_WEBHOOK_URL: ${DISCORD_WEBHOOK_URL}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      SENTRY_DSN: ${SENTRY_DSN}
      ADMIN_IDENTIFIER: ${ADMIN_IDENTIFIER}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
    volumes:
      - app_dev_logs:/app/logs
    depends_on:
      mysql-dev:
        condition: service_healthy
      redis-dev:
        condition: service_healthy
      rabbitmq-dev:
        condition: service_healthy
    networks:
      - ono-network
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  ono-network:
    driver: bridge
    name: ono-network  # prod와 같은 네트워크 이름 사용

volumes:
  mysql_dev_data:
    driver: local
  redis_dev_data:
    driver: local
  rabbitmq_dev_data:
    driver: local
  app_dev_logs:
    driver: local